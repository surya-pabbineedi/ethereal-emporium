@if (product) {
<mat-card class="product-card">
  <mat-card-header class="product-card__header">
    <mat-card-title-group>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>{{ product.category | uppercase }}</mat-card-subtitle>

      <mat-card-subtitle class="product-card__header__d-price">
        <mat-chip color="accent" selected>{{
          discountPercentage() | currency
          }}</mat-chip>
      </mat-card-subtitle>
      <mat-card-subtitle class="product-card__header__price">{{
        product.price | currency
        }}</mat-card-subtitle>

      <div class="product-card__header__images">
        <img [routerLink]="['/products', product.id]" class="product-card__header__images__thumbnail" mat-card-lg-image
          [src]="productImage()" [alt]="product.description" />
        <ethereal-emporium-app-product-images class="product-card__header__images__images" [product]="product"
          (selectedImage)="handleSelectedImage($any($event))"></ethereal-emporium-app-product-images>
      </div>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-actions class="product-card__actions">
    <button mat-button color="primary" (click)="openProductDialog()">
      VIEW
    </button>
    <button mat-flat-button color="secondary" [routerLink]="['/products/', product.id]">
      BUY
    </button>
  </mat-card-actions>

  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
</mat-card>
}
